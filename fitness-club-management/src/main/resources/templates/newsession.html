<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Session</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Create New Session</h1>

    <!-- Form to schedule a new session -->
    <form th:action="@{/templates/schedule}" method="post">
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" id="date" name="date" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="trainer" class="form-label">Trainer</label>
            <select id="trainer" name="trainerId" class="form-control" required>
                <option th:each="trainer : ${trainers}" th:value="${trainer.userId}" th:text="${trainer.username}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="users" class="form-label">Users</label>
            <select id="users" name="userIds" class="form-control" multiple required>
                <option th:each="user : ${users}" th:value="${user.userId}" th:text="${user.username}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="startTime" class="form-label">Start Time</label>
            <input type="time" id="startTime" name="startTime" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="endTime" class="form-label">End Time</label>
            <input type="time" id="endTime" name="endTime" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Schedule Session</button>
    </form>
</div>

</body>
</html>
