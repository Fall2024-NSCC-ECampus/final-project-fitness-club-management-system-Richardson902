<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="text-center">
    <h1>Account</h1>
    <div class="details">
      <p>Username: <span th:text="${username}"></span></p>
    </div>
    <div class="mt-3">
      <form th:action="@{/account/updatePassword}" method="post">
        <label for="newPassword">New Password:</label>
        <input type="password" id="newPassword" name="newPassword" class="form-control" required>
        <button type="submit" class="btn btn-primary w-100 mt-3">Update Password</button>
      </form>
    </div>
    <div class="mt-3">
      <form action="/logout" method="post" th:action="@{/logout}">
        <button type="submit" class="btn btn-danger w-100">Logout</button>
      </form>
    </div>
    <div class="mt-3">
        <a href="/" class="btn btn-primary w-100">Back</a>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
