<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Account</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/navbar::navbar"></div>
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="col-md-6">
    <h1 class="text-center">Account</h1>
    <div class="card">
      <div class="card-body">
        <div class="details text-center">
          <p>Username: <span th:text="${username}"></span></p>
        </div>
        <div class="mt-3">
          <form th:action="@{/account/updatePassword}" th:object="${passwordUpdateRequest}" method="post">
            <label for="newPassword" class="form-label">New Password:</label>
            <input type="password" id="newPassword" th:field="*{password}" class="form-control" required>
            <div th:if="${#fields.hasErrors('password')}" class="alert alert-danger" role="alert">
              <span th:errors="*{password}"></span>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
              <span th:text="${errorMessage}"></span>
            </div>
            <div th:if="${successMessage}" class="alert alert-success" role="alert">
                <span th:text="${successMessage}"></span>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-3">Update Password</button>
          </form>
        </div>
        <div class="mt-3">
          <form action="/logout" method="post" th:action="@{/logout}">
            <button type="submit" class="btn btn-danger w-100">Logout</button>
          </form>
        </div>
        <div class="mt-3">
          <a href="/" class="btn btn-primary w-100">Back</a>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
