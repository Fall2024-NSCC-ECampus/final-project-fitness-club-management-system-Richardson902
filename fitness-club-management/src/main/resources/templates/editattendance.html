<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mark Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/navbar::navbar"></div>
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="col-md-8">
        <h1 class="text-center">Mark Attendance for Session</h1>
        <div class="card">
            <div class="card-body">
                <form th:action="@{/schedule/mark-attendance/{scheduleId}(scheduleId=${schedule.scheduleId})}" method="post">
                    <input type="hidden" name="_csrf" value="${_csrf.token}"/>
                    <div class="mb-3">
                        <label class="form-label">Participants:</label>
                        <ul class="list-group">
                            <li class="list-group-item" th:each="participant : ${schedule.participants}">
                                <input type="checkbox" th:name="userIds" th:value="${participant.userId}" class="form-check-input me-2"/>
                                <span th:text="${participant.username}"></span>
                            </li>
                        </ul>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Mark Attendance</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
