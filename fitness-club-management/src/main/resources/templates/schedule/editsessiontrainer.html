<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Change Trainer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/navbar::navbar"></div>
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="col-md-8">
    <h1 class="text-center">Change Trainer</h1>
    <div class="card">
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
          <tr>
            <th>Date</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Trainer</th>
            <th>Participants</th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td th:text="${schedule.date}"></td>
            <td th:text="${schedule.startTime}"></td>
            <td th:text="${schedule.endTime}"></td>
            <td th:text="${schedule.trainerName}"></td>
            <td>
              <ul>
                <li th:each="participant : ${schedule.participants}" th:text="${participant.username}"></li>
              </ul>
            </td>
          </tr>
          </tbody>
        </table>
        <form th:action="@{/schedule/edit/{scheduleId}/trainer(scheduleId=${schedule.scheduleId})}" method="post">
          <div class="mb-3">
            <label for="newTrainer" class="form-label">Trainer</label>
            <select id="newTrainer" name="trainerId" class="form-control" required>
              <option th:each="trainer : ${trainers}" th:value="${trainer.userId}" th:text="${trainer.username}"></option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary w-100">Update Trainer</button>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
