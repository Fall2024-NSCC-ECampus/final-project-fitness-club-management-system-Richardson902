<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="bg-light d-flex align-items-center vh-100">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-body">
                    <h1 class="card-title text-center">User Details</h1>
                    <p>Username: <span th:text="${user.username}"></span></p>
                    <p>Email: <span th:text="${user.email}"></span></p>
                    <p>Roles: <span th:text="${user.roles}"></span></p>

                    <form th:action="@{/users/{userId}/updateRole(userId=${user.userId})}" method="post">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="trainerRole" name="trainerRole" th:checked="${user.roles.contains('TRAINER')}">
                            <label class="form-check-label" for="trainerRole">Trainer</label>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3 w-100">Update Role</button>
                    </form>


                    <form th:action="@{/users/{userId}/updateUsername(userId=${user.userId})}" method="post" class="mt-3">
                        <div class="mb-3">
                            <label for="newUsername" class="form-label">New Username:</label>
                            <input type="text" id="newUsername" name="username" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Update Username</button>
                    </form>


                    <form th:action="@{/users/{userId}/updateEmail(userId=${user.userId})}" method="post" class="mt-3">
                        <div class="mb-3">
                            <label for="newEmail" class="form-label">New Email:</label>
                            <input type="email" id="newEmail" name="email" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Update Email</button>
                    </form>

                    <form th:action="@{/users/{userId}/delete(userId=${user.userId})}" method="post" style="display:inline;" th:if="${!user.roles.contains('ADMIN')}">
                        <button type="submit" class="btn btn-danger mt-3 w-100">Delete User</button>
                    </form>
                     <a href="/users" class="btn btn-primary mt-3 w-100">Back to Users</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
