<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>User Details</h1>
        <p>Username: <span th:text="${user.username}"></span></p>
        <p>Email: <span th:text="${user.email}"></span></p>
        <p>Roles: <span th:text="${user.roles}"></span></p>

        <form th:action="@{/users/{userId}/updateRole(userId=${userId})}" method="post">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="trainerRole" name="trainerRole" th:checked="${user.roles.contains('TRAINER')}">
                <label class="form-check-label" for="trainerRole">Trainer</label>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Update Role</button>
        </form>

        <form th:action="@{/users/{userId}/delete(userId=${user.userId})}" method="post" style="display:inline;" th:if="${!user.roles.contains('ADMIN')}">
            <button type="submit" class="btn btn-danger mt-3">Delete User</button>
        </form>



        <a href="/users" class="btn btn-primary">Back to Users</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
