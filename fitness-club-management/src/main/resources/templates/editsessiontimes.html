<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Change Times</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Change Times</h1>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Date</th>
            <th>Start Time</th>
            <th>End Time</th>
            <th>Trainer</th>
            <th>Participants</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${schedule.date}"></td>
            <td th:text="${schedule.startTime}"></td>
            <td th:text="${schedule.endTime}"></td>
            <td th:text="${schedule.trainerId}"></td>
            <td>
                <ul>
                    <li th:each="participant : ${schedule.participants}" th:text="${participant.username}"></li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Form to edit trainer -->
    <form th:action="@{/schedule/edit/{scheduleId}/time(scheduleId=${schedule.scheduleId})}" method="post">
        <div class="mb-3">
            <label for="newStartTime" class="form-label">Start Time</label>
            <input type="time" id="newStartTime" name="startTime" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="newEndTime" class="form-label">End Time</label>
            <input type="time" id="newEndTime" name="endTime" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Update Times</button>
    </form>
</div>

</body>
</html>
