<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/navbar::navbar"></div>
<div class="bg-light d-flex align-items-center vh-100">
    <div class="col-md-6 mx-auto text-center">
        <div sec:authorize="!isAuthenticated()">
            <h3 class="mb-4">Welcome to Nick's Fitness Club</h3>
            <p class="text-center text-danger">Please login to access the dashboard</p>
        </div>
        <div sec:authorize=isAuthenticated() class="card">
            <div class="card-body">
                <h3 class="card-title">Dashboard</h3>
                <div class="mb-3">
                    <a href="/schedule/view" class="btn btn-primary w-100">Schedule</a>
                </div>
                <div sec:authorize="hasRole('ADMIN')" class="mb-3">
                    <a href="/register" class="btn btn-primary w-100">Register User</a>
                </div>
                <div sec:authorize="hasRole('ADMIN')" class="mb-3">
                    <a href="/users" class="btn btn-primary w-100">List Users</a>
                </div>
                <div class="mb-3">
                    <a href="/account" class="btn btn-primary w-100">Account Details</a>
                </div>
                <div sec:authorize="hasRole('ADMIN')" class="mb-3">
                    <form th:action="@{/clearTable}" method="post">
                        <button type="submit" class="btn btn-danger w-100">Clear Table</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
