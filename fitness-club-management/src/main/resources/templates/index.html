<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.thymeleaf.org/extras/springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="text-center">
            <h1>Home</h1>
            <div class="mb-3" sec:authorize="!isAuthenticated()">
                <a href="/login" class="btn btn-primary w-100">Login</a>
            </div>
            <div class="mb-3">
                <a href="/users" class="btn btn-secondary w-100">Users</a>
            </div>
            <div class="mb-3">
                <a href="/account" class="btn btn-danger w-100">Account</a>
            </div>
            <div class="mb-3">
                <form th:action="@{/clearTable}" method="post">
                    <button type="submit" class="btn btn-danger w-100">Clear Table</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
